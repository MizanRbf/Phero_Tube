<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH Tube</title>
  <!-- Tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
 <style>
  .active {
    background: #FF1F3D;
    color: white;
  }
 </style>
</head>
<body>
  <!-- Navbar Section -->
  <nav class="flex justify-between w-11/12 mx-auto my-4 border-b-2 pb-4">
    <div>
      <img src="assets/Logo.png" alt="">
    </div>
    <label class="input flex items-center gap-4 border border-slate-300">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
      <input id="search-input" type="search" required placeholder="Search"/>
    </label>
    <div>
      <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
    </div>
  </nav>


  <!-- Category Container -->
   <Section class="flex justify-center items-center gap-4" id="category-container">
    <button id="btn-all" class="btn btn-sm hover:text-white hover:bg-[#FF1F3D]" onclick="loadVideos()">All</button>

   </Section>

   <!-- Loader -->
  <section id="loader" class="flex items-center justify-center mt-10 hidden">
    <span class="loading loading-dots loading-lg"></span>
  </section>

   <!-- Video Container -->
   <section class="w-11/12 mx-auto grid grid-cols-4 gap-6 mt-10" id="video-container">
   <div class="col-span-full text-center flex flex-col items-center mt-32">
    <img class="w-36 h-36" src="assets/Icon.png" alt="">
    <p class="text-4xl font-bold mt-4">Oops!! Sorry, There is <br> no content here</p>
   </div>
   </section>

   <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</body>
<script src="script.js"></script>
</html>
